<div class="main-div">
  <h2>Update Author</h2>
  <div *ngIf="author" class="form-container">
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input id="name" [(ngModel)]="author.name" name="name" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input id="surname" [(ngModel)]="author.surname" name="surname" placeholder="Surname" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="author.gender" name="gender" required>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" [(ngModel)]="author.age" name="age" placeholder="Age" type="number" required />
      </div>
      <button type="submit">Update Author</button>
    </form>
  </div>
</div>
